<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Embed</title>
    <script>
        // 禁用打印功能
        window.onload = function() {
            window.print = function(){};
        };
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        // 禁用导出按钮（通过CSS隐藏按钮）
        function disableExport() {
            var iframe = document.querySelector('iframe');
            if (iframe) {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                var exportButton = iframeDocument.querySelector("[title='Export']");
                if (exportButton) {
                    exportButton.style.display = 'none';
                }
            }
        }
        // 检查并禁用导出按钮
        setInterval(disableExport, 1000);
    </script>
</head>
<body>
    <h1>OneDrive Embedded File</h1>
    <iframe src="https://onedrive.live.com/embed?resid=YOUR_FILE_ID&authkey=YOUR_AUTH_KEY&em=2&wdAllowInteractivity=true&wdHideSheetTabs=true&wdHideHeaders=true&wdDownloadButton=false" width="2000" height="800" frameborder="0" scrolling="no"></iframe>
</body>
</html>
